<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/index.css">
   <title>Validador de Formulario</title>
</head>
<body>
   <div class="screen">
      <div class="leftside">
         <img src="../assets/rocketpurple.jpeg" alt="">
      </div>
      <div class="rightside">
         <h1>Crie uma Conta</h1>

         <form action="" method="post" class="b7validator">
            <label for="">
               Seu Nome:<br/>
               <input type="text" name="name" data-rules="required|min=2" />
            </label>
            <label for="">
               Seu email:<br/>
               <input type="text" name="email" data-rules="email"/>
            </label>
            <label for="">
               Sua senha:<br/>
               <input type="password" name="password" data-rules="min=4"/>
            </label>
            <label for="">
               <input type="submit" value="Cadastrar"/>
            </label>
         </form>

         <div>
            Já tem uma conta? <a href="">Faça o Login</a>
         </div>
      </div>
   </div>

   <script src="../js/index.js"></script>
</body>
</html>
